<div class="content">
    <div class="container_12">
        <div class="grid_3 prefix_1">
            <div *ngFor="let class of classes_courses">
                <div *ngIf="class.courses.length">
                    <h3 class="head3">Classe {{class.name}}</h3>
                    <ul class="list">
                        <div *ngFor="let course of class.courses">
                            <li>
                                <a href="http://localhost:8000/api/course/{{course.name}}">{{course.name}}</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
