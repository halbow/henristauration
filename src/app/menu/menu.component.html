<div class="content">
  <div class="container_12">
    <div class="grid_12">
      <h3 class="head2">Nos Menus</h3>
    </div>
    <app-menu-header [currentMenu]="currentMenu" [menus]="menus" (menuChange)="onMenuChange($event)">
    </app-menu-header>
    <div class="div-tabs">
      <app-menu-content [currentMenu]="currentMenu" [offer]="offer" *ngFor="let offer of offers">
      </app-menu-content>
    </div>
  </div>
</div>
